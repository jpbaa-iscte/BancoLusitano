<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Banco Lusitano</title>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 100px auto;
            padding: 40px;
            background-color: white;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        .button-group {
            margin-top: 30px;
        }

        .button-group a button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        .button-group a button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Banco Lusitano</h1>
        <p>Bem-vindo ao seu banco online.</p>
        <div class="button-group">
            <a href="{% url 'login' %}"><button>Login</button></a>
            <a href="{% url 'registar' %}"><button>Criar Conta</button></a>
        </div>
    </div>
</body>
</html>
