<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Criar Conta - Banco Lusitano</title>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 100px auto;
            padding: 40px;
            background-color: white;
            text-align: left;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        form div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Criar Conta</h2>
        <form method="post">
            {% csrf_token %}

            <div>
                <label for="username">Nome de utilizador:</label>
                <input type="text" name="username" id="username" placeholder="Nome de utilizador" required>
            </div>

            <div>
                <label for="password">Palavra-passe:</label>
                <input type="password" name="password" id="password" placeholder="Palavra-passe" required>
            </div>

            <div>
                <label for="nome">Nome completo:</label>
                <input type="text" name="nome" id="nome" placeholder="Nome completo" required>
            </div>

            <div>
                <label for="nif">NIF:</label>
                <input type="number" name="nif" id="nif" placeholder="NIF" required>
            </div>

            <div>
                <label for="data_nascimento">Data de nascimento:</label>
                <input type="date" name="data_nascimento" id="data_nascimento" required>
            </div>

            <div style="text-align: center;">
                <button type="submit">Registar</button>
            </div>
        </form>
    </div>
</body>
</html>
