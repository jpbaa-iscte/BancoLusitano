<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Criar Conta - Banco Lusitano</title>
</head>
<body>
    <h2>Criar Conta</h2>
    <form method="post">
        {% csrf_token %}

        <div>
            <label for="username">Nome de utilizador:</label>
            <input type="text" name="username" id="username" placeholder="Nome de utilizador" required>
        </div>

        <div>
            <label for="password">Palavra-passe:</label>
            <input type="password" name="password" id="password" placeholder="Palavra-passe" required>
        </div>

        <div>
            <label for="nome">Nome completo:</label>
            <input type="text" name="nome" id="nome" placeholder="Nome completo" required>
        </div>

        <div>
            <label for="nif">NIF:</label>
            <input type="number" name="nif" id="nif" placeholder="NIF" required>
        </div>

        <div>
            <label for="data_nascimento">Data de nascimento:</label>
            <input type="date" name="data_nascimento" id="data_nascimento" required>
        </div>

        <div>
            <button type="submit">Registar</button>
        </div>
    </form>
</body>
</html>
